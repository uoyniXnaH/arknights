<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link href="css/recruitment_style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
  <h2> 公开招募计算器 </h2>
  {% set typeTable = {
    'qualification':'资质',
    'position':'位置',
    'class':'职业',
    'affix':'词缀'} %}
  {% for type in res|keys %}
    <p> {{ attribute(typeTable,type) }} :
    {% for i in attribute(res,type) %}
      {{ i.value }},
    {% endfor %}
    </p>
  {% endfor %}
</div>
</body>
</html>
