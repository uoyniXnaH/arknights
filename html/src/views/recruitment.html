<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link href="css/recruitment_style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
  <h2> 公开招募计算器 </h2>
  <table>
  <tr>
    <td class="head"> 资质 </td>
    <td class="value">
    {% for i in res.qualification %}
      {{ i.value }}
    {% endfor %}
    </td>
  </tr>
  <tr>
    <td class="head"> 位置 </td>
    <td class="value">
    {% for i in res.position %}
      {{ i.value }}
    {% endfor %}
    </td>
  </tr>
  <tr>
    <td class="head"> 职业 </td>
    <td class="value">
    {% for i in res.class %}
      {{ i.value }}
    {% endfor %}
    </td>
  </tr>
  <tr>
    <td class="head"> 词缀 </td>
    <td class="value">
    {% for i in res.affix %}
      {{ i.value }}
    {% endfor %}
    </td>
  </tr>
  </table>
</div>
</body>
</html>
